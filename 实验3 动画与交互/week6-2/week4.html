	<body>
		<canvas id="webgl" width="512"  height="512">

		<div><!--enter-->
		<button id = "IncSpeed">Accelerate</button>
		
		<button id = "DownSpeed">Decelerate</button>
		Triangle's Color Menu
		<select id = "ColorMenu" size = "3">
			<option value="0">White</option>
			<option value="1">Red</option>
			<option value="2">Green</option>
			<option value="3">Blue</option>
		<div>

		<script id="vertex-shader" type="x-shader/x-vertex"> 
		attribute vec2 a_Position;
		uniform mat4 u_matProj;
		uniform float u_Angle;

		void main(){
			vec4 pos = vec4(a_Position,0,1);
			float rad = radians(u_Angle);
			pos.x = a_Position.x*cos(rad)-a_Position.y*sin(rad);
			pos.y = a_Position.x*sin(rad)-a_Position.y*cos(rad);
			gl_Position = u_matProj*pos;
			}
		</script>
		
		<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
        uniform vec3 u_Color;
		void main(){
			gl_FragColor = vec4(u_Color,1.0);
		}
		</script>
		<script type="text/javascript" src="./common/webgl-utils.js"></script>
		<script type="text/javascript" src="./common/initShaders.js"></script>
		<script type="text/javascript" src="./common/MV.js"></script>
		
		<script type="text/javascript" src="week4.js"></script>
	</body>
